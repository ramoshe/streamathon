<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=countdown-wrap>
        <div id="goal">Elixir Extravaganza</div>
        <div id="glass">
            <div id="progress">
            </div>
        </div>
        <div id="numbers">
            <div class="goal-stat">
                <span class="goal-number" id="current-total">0</span>
            </div>
            <div class="goal-stat goal-completion">
                <span class="goal-percent" id="current-percent">0</span><span>%</span>
            </div>
            <div class="goal-stat goal-total">
                <span class="goal-number">5000</span>
            </div>
        </div>
        <div id="text">
            <span>Fill the goal to get the next spin!</span>
        </div>
    </div>
    <!--http://stackoverflow.com/questions/9335140/how-to-countdown-to-a-date -->
    <div id="elixir-form">
        <form>
            <input type="text" id="elixir-amount">
            <input type="button" value="Add Elixir" onclick="addElixir()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
