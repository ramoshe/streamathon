<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer">
        <span id="showhrs">00</span>:<span id="showmns">00</span>:<span id="showscs">00</span>
    </div>
    <div id="buttons">
        <form>
            <input type="button" id="btn10" value="Tier 1 Sub" />
            <input type="button" id="btn25" value="Tier 2 Sub" />
            <input type="button" id="btn40" value="Tier 3 Sub" />
            <input type="button" id="btn5" value="Elixir Spell" />
            <input type="button" id="btn60" value="Shop $1-10" />
            <input type="button" id="btn120" value="Shop $11-40" />
            <input type="button" id="btn180" value="Shop $41+" />
        </form>
    </div>
    <div id="setter">
        <form>
            Hours:
            <input type="text" id="hrs" name="mns" value="0" size="3" maxlength="3" />&nbsp; &nbsp;
            Minutes:
            <input type="text" id="mns" name="mns" value="0" size="3" maxlength="3" />&nbsp; &nbsp;
            Seconds:
            <input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" />
            <input type="button" id="reset" value="Reset Timer" />
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
